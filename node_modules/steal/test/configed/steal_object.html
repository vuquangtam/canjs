<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		steal = {
			env: "production"
		};
		window.done = window.parent.done;
		window.assert = window.parent.assert;
	</script>
	<script type="text/javascript" src="../../steal.js" config-main="@empty"></script>
	<script>
		steal.done().then(function(){
			if(window.assert) {
				assert.equal(steal.config('env'), "production","configed to production");
				done();
			} else {
				console.log(steal.config('env'));
			}
		});
	</script>
</body>
</html>
