<body>
	<script>
		window.assert = window.parent.assert;
		window.done = window.parent.done;
	</script>
	<script src="../../steal.js" config="./no-config-found.js"></script>
	<script>
		steal.done()
			.then(function() {
				assert.ok(false, "promise should have been rejected");
			})
			.then(done, function() {
				assert.ok(true, "promise should be rejected");
				done();
			});
	</script>
</body>
