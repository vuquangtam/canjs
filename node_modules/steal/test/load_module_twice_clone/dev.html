<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>module is loaded twice with different paths</title>
</head>
<body>
	<script>
		window.assert = window.parent.assert;
		window.done = window.parent.done;

		window.WARN = Function.prototype.bind.call(
			window.console.warn,
			window.console
		);

		window.console.warn = function(msg) {
			window.assert.ok(
				false,
				"Warning caused by using steal-clone"
			);
			window.WARN(msg);
		};
	</script>
	<script src="../../../steal-sans-promises.js" base-url="." config="package.json!npm"></script>
	<script>
		steal.done().then(function(){
			// A promise that resolves when cloning is done.
			return CLONE_DONE;
		}).then(function(){
			window.assert.ok(true, "No warnings");
			window.done();
		});
	</script>
</body>
</html>
